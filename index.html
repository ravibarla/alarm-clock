<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm clock</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!--style-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container boundary ">
        <div id="dateHeading" class="boundary mt-2">
        <div id="time" class=" boundary ">time</div>
        </div>
        <div class="d-flex flex-row " style="align-items: center;">
            <div class="p-2">
                <input type="number" name="hour" id="hour" min="0" max="12">
                hour
            </div>
            <div class="p-2">
                <input type="number" name="minute" id="minute" min="0" max="60">
                min
            </div>
            <div class="p-2">
                <input type="number" name="sec" id="sec" min="0" max="60">
                sec
            </div>
            <div class="p-2">
                
                <select id="am-pm">
                    <option value="PM">PM</option>
                    <option value="AM">AM</option>
                    
                  </select>
                
            </div>
            <div class="p-2">
                <button type="button" onclick="func()" class="btn border">set alarm</button>
            </div>
          </div>
        <div class="list boundary " style="border-radius:2%">
            <span id="total-alarms " class="m-3">total alarms :<span id="alarm-counter">0</span></span>
            <ul id="list">

            </ul>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
